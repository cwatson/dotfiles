#-------------------------------------------------------------------------------
# Key bindings
#-------------------------------------------------------------------------------
set -g prefix C-a
unbind-key C-b

# send the prefix to client inside window (ala nested sessions)
bind-key a send-prefix

# toggle last window like screen
bind-key C-a last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# toggle statusbar
bind-key b set-option status

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' split-window "exec htop"
bind '`' split-window -h "exec htop"

# ThG: force a reload of the .tmux.conf file with Ctrl-a r
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded!'

# Maximizing and restoring panes.
unbind +
bind + new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
unbind -
bind - last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

# For Nvim-R
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

#-------------------------------------------------------------------------------
# Settings
#-------------------------------------------------------------------------------
# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000
set -g display-time 2000

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g history-limit 5000

# start window indexing at one instead of zero
set -g base-index 1
set -g pane-base-index 1

# wm window title string (uses statusbar variables)
set -g set-titles on
set -g set-titles-string "tmux.#W.#S"

# Status bar config
set -g status-justify left
set -g status-bg black
set -g status-fg green
set -g status-right "#[bg=black,fg=colour14,bold] #(dig +short myip.opendns.com @resolver1.opendns.com) | #(hostname) #[fg=colour9,bg=black]  |  #[fg=colour85,bg=black]%a %Y-%m-%d %H:%M"
set -g status-right-length 250

# Window status colors
setw -g window-status-format '#[fg=green,dim]#I: #W#F'
setw -g window-status-current-format "#[fg=black, bg=colour27]▶#[fg=colour255, bg=colour27] #I ▶ #W #[fg=colour27, bg=black]▶"

setw -g allow-rename off
setw -g automatic-rename off
setw -g mode-keys vi

# Panes
#---------------------------------------
bind-key v split-window -h
bind-key s split-window -v

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
